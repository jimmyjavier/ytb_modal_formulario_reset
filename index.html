<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />   
    <title>Bootstrap 4. Ventana Modal Eventos.</title>
  </head>
  <body>

    <main class="container">
        <h2 class="mt-5">Limpiando campos del formulario en ventana modal</h2>
        <div class="row mt-5">
            <div class="col">                
              
                  <button        
                    id="botonVentanaModal"            
                    type="button"
                    class="btn btn-primary" 
                    >
                    Agregar
                  </button>
              
                  <div
                    class="modal fade"
                    id="ventanaModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="ventanaModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog modal-xl" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="ventanaModalLabel">Formulario</h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Example select</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>                          
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Cerrar
                          </button>
                          <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>


    
</main>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script type="text/javascript">
        $(function(){

            const $ventanaModal = $('#ventanaModal');
            const $botonVentanaModal = $('#botonVentanaModal');

            $botonVentanaModal.on('click',function(){
              $ventanaModal.modal('show');
            });

            $ventanaModal.on('hidden.bs.modal', function (event) {

               const $formulario = $ventanaModal.find('form');               
               $formulario[0].reset();

            });
         
           
        });    
    </script>
  </body>
</html>
